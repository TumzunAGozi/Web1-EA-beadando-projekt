<h1>ChartJS</h1>
    <h2>Vonal-diagram minta</h2>
    <canvas id="myLineChart" width="380" height="180"></canvas>
    
<script>
// data for showing the line chart
let labels = ['Január', 'Február', 'Március', 'Április', 'Május'];
let dataset1Data = [65, 59, 80, 81, 56];
let dataset2Data = [28, 48, 40, 19, 86];
let dataset3Data = [18, 48, 40, 29, 86];
let dataset4Data = [20, 15, 28, 22, 10];
let dataset5Data = [0, 10, 20, 30, 45];
// Creating line chart
let ctx = document.getElementById('myLineChart').getContext('2d');
let myLineChart = new Chart(ctx, {
type: 'line',
data: {
labels: labels,
datasets: [
{
label: 'Egyes',
data: dataset1Data,
borderColor: 'blue',
borderWidth: 2,
fill: false,
},
{
label: 'Kettes',
data: dataset2Data,
borderColor: 'red',
borderWidth: 2,
fill: false,
},
{
label: 'Hármas',
data: dataset3Data,
borderColor: 'yellow',
borderWidth: 2,
fill: false,
},
{
label: 'Négyes',
data: dataset4Data,
borderColor: 'green',
borderWidth: 2,
fill: false,
},
{
label: 'Ötös',
data: dataset5Data,
borderColor: 'black',
borderWidth: 2,
fill: false,
}
]
},
options: {
responsive: true,
scales: {
x: {
title: {
display: true,
text: 'Jegyek',
font: {
padding: 4,
size: 20,
weight: 'bold',
family: 'Arial'
},
color: 'darkblue'
}
},
y: {
title: {
display: true,
text: 'db',
font: {
size: 20,
weight: 'bold',
family: 'Arial'
},
color: 'darkblue'
},
beginAtZero: true,
scaleLabel: {
display: true,
labelString: 'Values',
                }
            }
        }
    }
});
</script>
